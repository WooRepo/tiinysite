<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeViewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>FreeViewer</h1>
    <ul id="file-list" class="file-list"></ul>

    <script>
        // Replace with your GitHub repository details
        const repoUrl = 'https://api.github.com/repos/WooRepo/tiinysite/contents/';

        async function fetchFileList() {
            try {
                const response = await fetch(repoUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const fileList = document.getElementById('file-list');

                data.forEach(file => {
                    if (file.type === 'file') {
                        const listItem = document.createElement('li');
                        const fileLink = document.createElement('a');
                        
                        fileLink.href = file.download_url;
                        fileLink.textContent = file.name;
                        fileLink.target = '_blank'; // Open links in a new tab

                        // Set the link to open the file content directly
                        fileLink.onclick = (event) => {
                            event.preventDefault(); // Prevent default link behavior
                            fetch(file.download_url)
                                .then(response => response.text())
                                .then(text => {
                                    const newWindow = window.open();
                                    newWindow.document.open();
                                    newWindow.document.write('<pre>' + text + '</pre>');
                                    newWindow.document.close();
                                })
                                .catch(error => console.error('Error loading file content:', error));
                        };

                        listItem.appendChild(fileLink);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error fetching file list:', error);
            }
        }

        window.onload = fetchFileList;
    </script>
</body>
</html>
